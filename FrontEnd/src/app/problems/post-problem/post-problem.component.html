<style>
fieldset.groupbox-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 1.2em 1.2em 1.2em 1.2em !important;
    -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
}

legend.groupbox-border {
    font-size: 1.2em !important;
    font-weight: bold !important;
    text-align: left !important;
    width:auto;
    padding:0px 10px 0px 10px;
    border-bottom:none;

}
</style>


<h1 class="mat-body-20" style="text-align:center;">Problem Submission</h1>

  <mat-card>
     <mat-form-field id = "title" appearance="outline">
      <mat-label>Problem Title</mat-label>
      <textarea matInput [(ngModel)]="title"> </textarea>
    </mat-form-field>
  </mat-card>

    <mat-card>
       <mat-form-field appearance="outline">
        <mat-label>Problem Tag</mat-label>
        <textarea matInput [(ngModel)]="tag"> </textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
       <mat-form-field appearance="outline">
        <mat-label>Problem Definition</mat-label>
        <textarea matInput [(ngModel)]="problemdef"> </textarea>
      </mat-form-field>
    </mat-card>
<div id = "button" style="text-align:center;">
  <button mat-raised-button  color = "primary" (click)="postProblem(title, tag, problemdef)">Enter</button>

  <!-- routerLink='/problemsolution' -->

</div>

<h1>Solution : </h1>




<fieldset class="groupbox-border" *ngFor="let key of keys">
  <legend class="groupbox-border" style="color:#3f51b5">{{key}} Tools</legend>
  <ul class="list-group">
    <div *ngFor="let tool of tools[key]">
      <ul class="list-group-item" *ngFor="let item of tool">
      <li style="font-weight: bold;color: crimson;font-style: italic">{{item.name}}</li>
      <ul>
        <li>{{item.description}}</li>
        <li style="color: blue;text-decoration: underline">{{item.link}}</li>
      </ul>
      <hr>
      </ul>
    </div>
  </ul>
</fieldset>
